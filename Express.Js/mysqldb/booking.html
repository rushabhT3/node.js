<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://thumbs.dreamstime.com/b/scratched-grunge-horizontal-recycled-note-paper-texture-light-background-scratched-grunge-horizontal-recycled-note-paper-texture-127626487.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            /* background-position: center center; */
        }
    </style>
    <title>Booking App</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>Book Your Seat Now!</h3>
            </div>
            <div class="col-md-6 mx-auto">
                <form class="form-horizontal" onsubmit="">
                    <div class="form-group">
                        <label for="name" class="col-sm-12 col-form-label">Name:</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <label for="email" class="col-sm-12 col-form-label">Email:</label>
                        <div class="col-sm-12">
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <label for="phone" class="col-sm-12 col-form-label">Phone Number:</label>
                        <div class="col-sm-12">
                            <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]+" required>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback">
                                You must agree before submitting!
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
