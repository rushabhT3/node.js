<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://thumbs.dreamstime.com/b/scratched-grunge-horizontal-recycled-note-paper-texture-light-background-scratched-grunge-horizontal-recycled-note-paper-texture-127626487.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            /* background-position: center center; */
        }
    </style>
    <title>Booking App</title>
</head>

<body>
    <div id="app"></div>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                    class="bi bi-calendar-check" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M10.5 11.793l-3.146-3.147a.5.5 0 0 1 .708-.708L10.5 10.38l4.646-4.646a.5.5 0 0 1 .708.708l-5 5a.5.5 0 0 1-.708 0l-2.5-2.5a.5.5 0 0 1 0-.707l.5-.5a.5.5 0 0 1 .707 0l2.146 2.147z" />
                    <path d="M2.5 1h1v1h-1V1z" />
                    <path fill-rule="evenodd"
                        d="M1 3h14v10H1V3zm13-1H2v12h12V2zM4 7h2v2H4V7zm0 4h2v2H4v-2zm3-4h2v2H7V7zm0 4h2v2H7v-2zm3-4h2v2h-2V7zm0 4h2v2h-2v-2z" />
                </svg>
                Appointment Booking App
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>Book Your Seat Now!</h3>
            </div>
            <div class="col-md-6 mx-auto">
                <form class="form-horizontal" onsubmit="">
                    <div class="form-group">
                        <label for="name" class="col-sm-12 col-form-label">Name:</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="name" name="name" placeholder="John Wick"
                                required>
                        </div>
                        <label for="email" class="col-sm-12 col-form-label">Email:</label>
                        <div class="col-sm-12">
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>
                        <label for="phone" class="col-sm-12 col-form-label">Phone Number:</label>
                        <div class="col-sm-12">
                            <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]+" required>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback">
                                You must agree before submitting!
                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
